<div id="server-messages">
</div>
<form
  id="register-form"
  hx-post="{{ url_for('auth.register_user') }}"
  hx-trigger="submit"
  hx-target="#server-messages"
  class="flex flex-col items-center gap-4 mt-6"
>
  <div class="text-xl flex flex-col items-center justify-center mb-12 gap-3">
    <h2 class="mb-8 tracking-wide font-bold">veuillez fournir les d√©tails d'inscription</h2>
    <input type="email" name="email" placeholder="Email" class="mb-4 p-2 border border-gray-300 rounded" required/>
    <input type="password" name="password" placeholder="Password" class="mb-4 p-2 border border-gray-300 rounded" required/>
    <input  type="password" name="confirm_password" placeholder="Confirm Password" class="mb-4 p-2 border border-gray-300 rounded" required/>
    <input
      type="text"
      name="username"
      placeholder="choisir un nom d'utilisateur"
      class="p-2 border border-gray-300 rounded"
      required
    /></div>
  <div class="flex flex-col text-xl gap-2 mb-8">
      <p class="font-medium">Comment allez-vous utiliser la plateforme ?</p>

      <label class="flex items-center gap-2">
        <input type="checkbox" name="roles" value="driver" />
        Conducteur.ice
      </label>

      <label class="flex items-center gap-2">
        <input type="checkbox" name="roles" value="passenger" />
        Passager
      </label>
    </div>
  <button type="submit" class="px-4 py-2 rounded-sm bg-[var(--color-base2)] hover:bg-[var(--color-base3)] font-semibold transition-colors duration-300" type="submit">Inscription !</button>
</form>
