<form
    method="GET"
    action="{{ url_for('pages.search_trips') }}"
    class="sticky top-24 px-4 py-2 w-full flex flex-row rounded-sm bg-[var(--color-base2)] h-[70px] gap-3 items-center">
  <div class="p-2 flex flex-row rounded-sm gap-2 w-[35%] items-center">
    <svg viewBox="0 0 24 24" class="w-[24px] h-[24px]">
      {% include "graphics/loc-point.html" %}    
    </svg>
    <select id="start-point-search" name="start_city" placeholder="Départ..." class="w-full">
      <option value="">Sélectionner une ville</option>
      {% for city in cities %}
        <option value="{{ city }}">{{ city }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="p-2 flex flex-row rounded-sm gap-2 w-[35%] items-center">
    <svg viewBox="0 0 24 24" class="w-[24px] h-[24px]">
      {% include "graphics/loc-point.html" %}    
    </svg>
    <select id="end-point-search" name="end_city" placeholder="Arrivée..." class="w-full">
      <option value="">Sélectionner une ville</option>
      {% for city in cities %}
        <option value="{{ city }}">{{ city }}</option>
      {% endfor %}
    </select> 
  </div>
  <div class="flex items-center justify-center">
    <svg viewBox="0 0 24 24" class="mx-4 w-[24px] h-[24px]">
      {% include "graphics/users-icon.html" %}
    </svg>
    <input type="number" id="passenger-nr" name="passenger_nr" min="1" max="6" placeholder="1" class="p-4 h-[48px] rounded-sm focus:ring-2 focus:ring-lime-400 focus:outline-none"/>
  </div> 
  <input type="date" id="start-date" name="start_date" class="h-[48px] w-[106px] p-2 rounded-sm focus:ring-2 focus:ring-lime-400 focus:outline-none" />
  <button
    type="submit"
    class="h-[48px] px-4 rounded-sm bg-[var(--color-base2)] hover:bg-[var(--color-base3)] focus:ring-2 focus:ring-lime-400 focus:outline-none">
    <svg viewBox="0 0 24 24" class="w-[24px] h-[24px]">
      {% include "graphics/search-icon.html" %}
    </svg>
  </button>
</form>
